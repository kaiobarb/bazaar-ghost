processing:
  frame_rate: 0.2 # 1 frame every 5 seconds
  queue_size: 10
  timeout: 1800 # 30 minutes max per chunk
  batch_update_interval: 20 # Update Supabase every 20 seconds

detection:
  threshold: 0.78
  crop_region: [271, 54, 503, 352] # nameplate region on a 480p matchup frame w, h, x, y Includes rank emblem
  # crop_region: [60, 10, 184, 31] # Croppings dims for approx. just the text in the nameplate, within the above region, need to confirm
  template_path: "templates/matchup_template.png"

resources:
  max_memory_mb: 512
  max_cpu_percent: 50

streamlink:
  default_stream: "480p"
  fallback_streams: ["360p", "worst"]
  retry_attempts: 3
  retry_delay: 5

ffmpeg:
  keyframes_only: true
  output_format: "mjpeg"
  loglevel: "warning"

tesseract:
  lang: "eng"
  config: "--psm 8 --oem 3"
  timeout: 5

supabase:
  storage_bucket: "detections"
  batch_size: 10
  connection_timeout: 30
  retry_attempts: 3

logging:
  level: "INFO"
  format: "json"
  max_file_size_mb: 50
  backup_count: 3
