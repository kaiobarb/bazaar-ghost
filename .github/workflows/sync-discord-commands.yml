name: Sync Discord Commands

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "supabase/functions/ghost-bot/commands.json"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Sync commands to Discord
        run: |
          curl -X PUT \
            -H 'Content-Type: application/json' \
            -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" \
            -d @supabase/functions/ghost-bot/commands.json \
            "https://discord.com/api/v10/applications/${{ vars.DISCORD_APP_ID }}/commands"
