name: Deploy Migrations

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "supabase/migrations/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (dev or production)"
        required: false
        type: choice
        options:
          - dev
          - production
        default: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || (github.ref == 'refs/heads/dev' && 'dev' || 'production') }}

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ vars.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref $PROJECT_ID

      - name: Push migrations
        run: supabase db push
